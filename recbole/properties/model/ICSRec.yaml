n_layers: 2
n_heads: 2
hidden_size: 64
inner_size: 256
hidden_dropout_prob: 0.5
attn_dropout_prob: 0.5
hidden_act: 'gelu'
layer_norm_eps: 1e-12
initializer_range: 0.02
loss_type: 'CE'

n_clusters: 512
f_neg: False
sim: 'dot'
temperature: 1.0

transform: "target_itemseq"

cicl_loss_weight: 0.3
ficl_loss_weight: 0.1